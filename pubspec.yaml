name: eventapp_final
description: "EventApp - A Flutter event management application with dummy data."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & State Management
  provider: ^6.1.5

  # Image handling
  cached_network_image: ^3.4.1
  image_picker: ^1.1.2

  # Utils
  intl: ^0.18.1
  shared_preferences: ^2.5.3
  permission_handler: ^11.4.0
  geolocator: ^10.1.1

  # UI Components
  flutter_svg: ^2.2.0
  shimmer: ^3.0.0
  pull_to_refresh: ^2.0.0

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/